<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Faculty Login</title>
    <link href="/tuqb/css/flogin.css" rel="stylesheet">
    <style>
        #img1 {
            width: 125px;
            height: 125px;
            margin-top: 2px;
        }
    </style>
</head>

<body style="background-color: rgb(76, 69, 69);">
    <div class="mainDiv">
            <div class="container">
                <div class="row">
                    <div class="col-md-2">
                    </div>
                    <div class="col-md-8">
                        <img src="/tuqb/userinterface/login/tu_img.png" alt="TU Logo" id="img1">
                    </div>
                    <div class="col-md-2">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                    </div>
                    <div class="col-md-8">
                        <label for="rollno" style="font-family:Georgia; font-weight: Bold;">Roll No.</label>
                    </div>
                    <div class="col-md-2">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                    </div>
                    <div class="col-md-8">
                        <input type="text" id="rollno" name="rollno" class="inputbox" placeholder="Enter Your Rollno." required>
                    </div>
                    <div class="col-md-2">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                    </div>
                    <div class="col-md-8">
                        <label for="pwd" style="font-family:Georgia; font-weight: Bold;">Passworddddd</label>
                    </div>
                    <div class="col-md-2">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                    </div>
                    <div class="col-md-8">
                        <input type="password" id="pwd" name="pwd" class="inputbox" required placeholder="Enter Password">
                    </div>
                    <div class="col-md-2">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                    </div>
                    <div class="col-md-8">
                        <button id="loginbtn" name="loginbtn">Login</button>
                    </div>
                    <div class="col-md-2">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                    </div>
                    <div class="col-md-8">
                        <a href="/online_reg_portal/userinterface/ssignup/ssignup.html">New User?? Sign UP</a>
                    </div>
                    <div class="col-md-2">
                    </div>
                </div>
            </div>
            <div id="div1"></div>
    </div>

    <script src="/tuqb/jquery/jquery.js"></script>
    <script src="/tuqb/userinterface/login/flogin.js"></script>
</body>

</html>
